<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate Shareable QR Codes">
    <title>QRGNRTR</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="js/QRcreator.js"></script>
</head>
<body>
    <header>
        <h1>QRGNRTR</h1>
        <h3>Shareable QR Codes</h3>
    </header>
    <main>
        <div class="tab-container">
            <input type="radio" id="text-tab" name="tab" value="text" checked><label for="text-tab">Text/Link</label>
            <input type="radio" id="contact-info-tab" name="tab" value="contact-info"><label for="contact-info-tab">Contact Info</label>
            <input type="radio" id="wifi-code-tab" name="tab" value="wifi-code"><label for="wifi-code-tab">WiFi Access</label>
        </div>
        <div id="input-area">
            <textarea id="text-input" placeholder="Enter text or URL" maxlength="1000"></textarea>
            <div id="contact-info-inputs">
                <input type="text" id="contact-name" placeholder="Name" maxlength="100">
                <input type="text" id="contact-phone" placeholder="Phone" maxlength="20">
                <input type="email" id="contact-email" placeholder="Email" maxlength="100">
                <input type="text" id="contact-address" placeholder="Address" maxlength="200">
            </div>
            <div id="wifi-code-inputs">
                <input type="text" id="wifi-ssid" placeholder="SSID (Network Name)" maxlength="32">
                <input type="password" id="wifi-password" placeholder="Password" maxlength="64">
                <div id="network-visibility" class="toggle-box" role="button" tabindex="0" aria-pressed="false">
                    Network: Visible
                </div>
                <input type="hidden" id="wifi-hidden" value="false">
            </div>
        </div>
        <button id="generate-button">GENERATE</button>
        <div id="qrcode">
            <div id="qr-container">
                <img src="assets/images/smile.png" alt="Generate a QR code" class="placeholder-image">
            </div>
            <button id="download-button" style="display: none" class="download-button">DOWNLOAD</button>
        </div>
    </main>
    <footer>
        <div id="footer-content">
            <p id="footer-message"><a href="https://sandyfletcher.ca">site by sandy</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
